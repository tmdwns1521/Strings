<!DOCTYPE html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>
        <h1>Comparision operator</h1>
        <script>
            console.log(1 === 1);
            console.log(2 === 1);
            console.log(2 > 1);
            console.log(2 < 1);
        </script>
